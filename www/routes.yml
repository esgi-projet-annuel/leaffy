#ADMIN
"/admin":
  controller: Admin
  action: showHomeAdmin

#AUTHENTIFICATE
"/admin/login":
  controller: Authentication
  action: viewAdminLoginForm

"/admin/logAdmin":
  controller: Authentication
  action: authenticateAdmin

"/login":
  controller: Authentication
  action: viewUserLoginForm

"/logUser":
  controller: Authentication
  action: authenticateUser

"/logout":
  controller: Authentication
  action: userLogout

#SETTINGS
"/admin/settings":
  controller: Settings
  action: default

#MENU
"/admin/menu":
  controller: Menu
  action: default

#ARTICLES
"/admin/articles":
  controller: Article
  action: showAll

"/admin/article":
  controller: Article
  action: showOne

#PAGES
"/admin/pages":
  controller: Page
  action: showAll

"/admin/page":
  controller: Page
  action: showOne

#USER
"/createUser":
  controller: User
  action: createUser

"/saveUser":
  controller: User
  action: saveUser

#STATIC
"/":
